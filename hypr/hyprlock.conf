source = colors.conf
$Scripts = $HOME/.config/hypr/scripts

general {
    grace = 1
    fractional_scaling = 2
    immediate_render = true
}

background {
    monitor =
    # NOTE: use only 1 path
	#path = screenshot   # screenshot of your desktop
	#path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_modified # by wallpaper effects
    path = ~/.config/hypr/current_wallpaper # CURRENT WALLPAPER
    
    color = rgb(0,0,0) # color will be rendered initially until path is available

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 3
    blur_passes = 2 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.6000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}


# Time (large display)
label {
    monitor =
    text = $TIME
    color = $on_secondary_container
    font_size = 100
    font_family = JetBrainsMono NFM
    position = 0, 260
    halign = center
    valign = center
}

# Date (day and month)
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %d %B")"
    color = $secondary
    font_size = 30
    font_family = JetBrainsMono NFM
    position = 0, 150
    halign = center
    valign = center
}

# Lock Icon
label {
    monitor =
    text = <span>ï€£ </span>
    color = $secondary
    font_size = 24
    font_family = JetBrainsMono NFM
    position = 2, -110
    halign = center
    valign = top
}
# Degrees
#label {
    monitor =
    text = cmd[update:18000000] echo "<b>Feels like<big> $(curl -s 'wttr.in?format=%t' | tr -d '+') </big></b>"
    color = $color8
    font_size = 14
    font_family = JetBrainsMono NFM

    position = 0, 40
    halign = center
    valign = bottom
}

# USER
#label {
    monitor =
    text = $USER
    color = $color8
    font_size = 14
    font_family = JetBrainsMono NFM Bold
    position = 0, 200
    halign = center
    valign = bottom
}

input-field {
    monitor =
    size = 250, 55
    outline_thickness = 3
    dots_size = 0.2      # Scale of input-field height (0.2 - 0.8)
    dots_spacing = 0.2   # Scale of dots' absolute size (0.0 - 1.0)
    dots_center = true
    outer_color = $source_color
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = $secondary
    fade_on_empty = false
    font_family = JetBrainsMono NFM
    placeholder_text = <span foreground="##ffffff99">enter password</span>
    hide_input = false
    position = 0, -153
    halign = center
    valign = center
}


# ----------------------------------------------------------------------------
# User Profile
# ----------------------------------------------------------------------------

# Profile photo
image {
    monitor =
    path = $HOME/Pictures/user.png
    border_color = $on_secondary_container
    border_size = 3
    size = 160
    rounding = -1        # -1 = circle
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, 15
    halign = center
    valign = center
}

# Username greeting
label {
    monitor =
    text = hi, $USER
    color = $secondary
    font_size = 14
    font_family = JetBrainsMono NFM
    position = 0, -100
    halign = center
    valign = center
}

# Keyboard layout indicator
label {
    monitor =
    text = $LAYOUT[uk,ua,ru]
    font_size = 14
    color = $on_secondary_container
    font_family = JetBrainsMono NFM
    onclick = hyprctl switchxkblayout all next
    position = 0, -206
    halign = center
    valign = center
}
