source = colors.conf
$Scripts = $HOME/.config/hypr/scripts

general {
    grace = 1
    fractional_scaling = 2
    immediate_render = true
}

background {
    monitor =
    # NOTE: use only 1 path
	#path = screenshot   # screenshot of your desktop
	#path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_modified # by wallpaper effects
    path = ~/.config/hypr/current_wallpaper # CURRENT WALLPAPER
    
    color = rgb(0,0,0) # color will be rendered initially until path is available

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 3
    blur_passes = 2 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.6000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}


# Time (large display)
label {
    monitor =
    text = $TIME
    color = $on_secondary_container
    font_size = 100
    font_family = JetBrainsMono NFM
    position = 0, 260
    halign = center
    valign = center
}

# Date (day and month)
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %d %B")"
    color = $secondary
    font_size = 30
    font_family = JetBrainsMono NFM
    position = 0, 150
    halign = center
    valign = center
}

# Lock Icon
label {
    monitor =
    text = <span> </span>
    color = $secondary
    font_size = 24
    font_family = JetBrainsMono NFM
    position = 2, -110
    halign = center
    valign = top
}
# Degrees
#label {
    monitor =
    text = cmd[update:18000000] echo "<b>Feels like<big> $(curl -s 'wttr.in?format=%t' | tr -d '+') </big></b>"
    color = $color8
    font_size = 14
    font_family = JetBrainsMono NFM

    position = 0, 40
    halign = center
    valign = bottom
}

# USER
#label {
    monitor =
    text = $USER
    color = $color8
    font_size = 14
    font_family = JetBrainsMono NFM Bold
    position = 0, 200
    halign = center
    valign = bottom
}

input-field {
    monitor =
    size = 250, 55
    outline_thickness = 3
    dots_size = 0.2      # Scale of input-field height (0.2 - 0.8)
    dots_spacing = 0.2   # Scale of dots' absolute size (0.0 - 1.0)
    dots_center = true
    outer_color = $source_color
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = $secondary
    fade_on_empty = false
    font_family = JetBrainsMono NFM
    placeholder_text = <span foreground="##ffffff99">enter password</span>
    hide_input = false
    position = 0, -153
    halign = center
    valign = center
}


# ----------------------------------------------------------------------------
# User Profile
# ----------------------------------------------------------------------------

# Profile photo
image {
    monitor =
    path = $HOME/Pictures/user.png
    border_color = $on_secondary_container
    border_size = 3
    size = 160
    rounding = -1        # -1 = circle
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, 15
    halign = center
    valign = center
}

# Username greeting
label {
    monitor =
    text = hi, $USER
    color = $secondary
    font_size = 14
    font_family = JetBrainsMono NFM
    position = 0, -100
    halign = center
    valign = center
}

# Keyboard layout indicator
label {
    monitor =
    text = $LAYOUT[uk,ua,ru]
    font_size = 14
    color = $on_secondary_container
    font_family = JetBrainsMono NFM
    onclick = hyprctl switchxkblayout all next
    position = 0, -206
    halign = center
    valign = center
}

# ============================================================================
# Music Player Widget
# ============================================================================

# ----------------------------------------------------------------------------
# Album Art
# ----------------------------------------------------------------------------
image {
    monitor =
    path = $HOME/.config/user/images/music.webp
    size = 100
    rounding = 5
    border_size = 0
    border_color = rgba(169, 177, 214, 1)
    rotate = 0
    reload_time = 2
    reload_cmd = ~/.config/hypr/scripts/hyprlock-music.sh --art
    position = 730, 57
    halign = left
    valign = bottom
    zindex = 1
}

# ----------------------------------------------------------------------------
# Player Background Box
# ----------------------------------------------------------------------------
shape {
    monitor =
    color = rgba(21, 22, 30, 0.1)
    size = 500, 140
    rounding = 10
    border_size = 2
    border_color = rgba(169, 177, 214, 1)
    position = 0, 40
    halign = center
    valign = bottom
    zindex = 0
}

# ----------------------------------------------------------------------------
# Track Information
# ----------------------------------------------------------------------------

# Song title
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/hyprlock-music.sh --title)"
    color = rgba(169, 177, 214, 1)
    font_size = 14
    font_family = JetBrainsMono Nerd Font Heavy
    position = 55, 138
    halign = center
    valign = bottom
    zindex = 1
}

# Player source (e.g., Spotify, Firefox)
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/hyprlock-music.sh --player)"
    color = rgba(169, 177, 214, 1)
    font_size = 13
    font_family = JetBrainsMono Nerd Font Bold
    position = 190, 45
    halign = center
    valign = bottom
    zindex = 1
}

# Artist name
label {
    monitor =
    text = cmd[update:1000] echo "󰠃  $(~/.config/hypr/scripts/hyprlock-music.sh --artist)"
    color = rgba(169, 177, 214, 1)
    font_size = 12
    font_family = JetBrainsMono Nerd Font Semibold
    position = 55, 118
    halign = center
    valign = bottom
    zindex = 1
}

# ----------------------------------------------------------------------------
# Playback Controls
# ----------------------------------------------------------------------------

# Previous track button
label {
    monitor =
    text = 󰒮
    color = rgba(169, 177, 214, 1)
    font_size = 25
    onclick = playerctl previous
    position = -5, 55
    halign = center
    valign = bottom
}

# Play/Pause button
label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/hyprlock-music.sh --status
    color = rgba(169, 177, 214, 1)
    font_size = 25
    onclick = playerctl play-pause
    position = 55, 55
    halign = center
    valign = bottom
}

# Next track button
label {
    monitor =
    text = 󰒭
    color = rgba(169, 177, 214, 1)
    font_size = 25
    onclick = playerctl next
    position = 110, 55
    halign = center
    valign = bottom
}

# ----------------------------------------------------------------------------
# Progress Display
# ----------------------------------------------------------------------------

# Current position timestamp
label {
    monitor = 
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/hyprlock-music.sh --position)"
    color = rgba(169, 177, 214, 1)
    font_size = 10
    font_family = JetBrainsMono NFM
    position = -100, 95
    halign = center
    valign = bottom
}

# Total length timestamp
label {
    monitor = 
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/hyprlock-music.sh --length)"
    color = rgba(169, 177, 214, 1)
    font_size = 10
    font_family = JetBrainsMono NFM
    position = 210, 95
    halign = center
    valign = bottom
}

# Progress bar (with Pango markup for colored segments)
label {
    monitor = 
    text = cmd[update:1000] ~/.config/hypr/scripts/hyprlock-music.sh --progress-bar
    color = rgba(169, 177, 214, 1)
    font_size = 12
    font_family = JetBrainsMono NFM
    position = 55, 95
    halign = center
    valign = bottom
}

